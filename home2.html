<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AUTO PECAS ROBERTÃO</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <section>

        <div class="top-container">
          <h1> AUTO PEÇAS ROBERTÃO </h1>
          <p>Sistema de busca de peças automaticos.</p>
        </div>

<!-- Inicio do Menu -->
        <section class="sectionNav" id="menuHome">

            <nav class="navbar navbar-inverse">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">APR WEB</a>
                </div>
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Contato</a></li>
                  <li><a href="{% url 'quemsomos  %}">Quem somos</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#"><span class="glyphicon glyphicon-user"></span> Cadastrar </a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
              </div>
            </nav>

        </section>
<!-- Fim do Menu -->

<!-- Inicio da barra de busca -->

        <section class="sectionBuscaCar">

            <div>
               <ul >
                   <form action="" class="navbar-form navbar-left" id="formBusca"   >
                       <div class="form-group" >
                            <input type="text" class="form-control" placeholder="Modelo do carro">
                            <input type="text" class="form-control" placeholder="Motor do carro">
                            <input type="text" class="form-control" placeholder="Ano do carro">
                            <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </div>

                    </form>
                </ul>
            </div>

        </section>
<!-- Fim da barra de busca -->

<!-- Inicio Carro escolhido -->

        <section class="flex-container" id="busca">

            <div id="retornoProduto">

              <div class="nomeProduto">
                AMORTECEDOR DIANTEIRO ESQUERDO
              </div>
              <div class="fabricanteProduto">
                <br>Fabricante: COFAP
              </div>
              <div class="precoProduto">
                R$  1000,00
              </div>
              <div class="escolhaProduto">
                 <td><input class="qtdProduto" type="number"></td>
                 <td><button>Comprar</td>
            </div>

        </section>


<!-- Fim Carro escolhido -->


<!-- Inicio do Footer -->
        <section class="navbar-form navbar-bottom" id="sectionFooter">

            <footer class="container-fluid" id="footer">
              <ul id="footerDadosEmpresa">
                  <p>Auto Peças Robertão </p>
                  <p>Rua Lidia 73 - Bairro Piraja - BH/MG (31) 3657-9016 - (31) 3657-3049 </p>
              </ul>
            </footer>

        </section>
<!-- Final do Footer -->


<script>

window.onscroll = function() {myFunction()};

var header = document.getElementById("sectionNav");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

    </section>
</body>
</html>
